<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger-like Chat</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            height: 80vh;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f5f5f5;
        }
        .chat-message {
            display: flex;
            margin-bottom: 15px;
        }
        .chat-message .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .chat-message .message-content {
            max-width: 75%;
            padding: 10px;
            border-radius: 10px;
        }
        .chat-message.sent .message-content {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }
        .chat-message.received .message-content {
            background-color: #e9ecef;
            color: black;
        }
        .chat-input {
            padding: 10px;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages">
            <div class="chat-message received">
                <img src="https://via.placeholder.com/40" class="avatar" alt="User Avatar">
                <div class="message-content">
                    Xin chào! Bạn thế nào?
                </div>
            </div>
            <div class="chat-message sent">
                <div class="message-content">
                    Mình ổn, cảm ơn! Còn bạn?
                </div>
                <img src="https://via.placeholder.com/40" class="avatar" alt="User Avatar">
            </div>
            <!-- Thêm nhiều tin nhắn ở đây -->
            <div id="textchat"></div>
        </div>
        <div class="chat-input">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Nhập tin nhắn...">
                <button class="btn btn-primary" type="button">Gửi</button>
            </div>
        </div>
    </div>


    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
