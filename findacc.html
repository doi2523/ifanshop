<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body>
    <h2>Email Verification</h2>
    <form id="emailForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Send Verification Code</button>
    </form>

    <script>
        document.getElementById("emailForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var email = document.getElementById("email").value;
            var verificationCode = generateVerificationCode(); // Generate a random verification code
            sendVerificationEmail(email, verificationCode);
        });

        function generateVerificationCode() {
            return Math.floor(100000 + Math.random() * 900000); // Generate a 6-digit code
        }

        function sendVerificationEmail(email, code) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://api.elasticemail.com/v2/email/send", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    alert("Verification code has been sent to your email.");
                    // Optionally, you might want to store the verification code in a database associated with the email address
                } else if (xhr.readyState === 4 && xhr.status !== 200) {
                    alert("Failed to send verification code. Please try again later.");
                }
            };
            xhr.send("apikey=YOUR_API_KEY&subject=Verification Code&from=your@email.com&to=" + email + "&body=Your verification code is: " + code);
        }
    </script>
</body>
</html>
