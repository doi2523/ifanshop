                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="idsanpham">ID sản phẩm:</label><br>
                            <input class="form-control" type="text" id="idsanpham" name="text1" required>
                        </div>
                        <div class="form-group">

                        </div>
                        <div class="form-group">

                            <input class="form-control" type="text" id="dungluong" name="text2" required>
                        </div>
                        <div class="form-group">
                            <label for="soluong">Số lượng:</label><br>
                            <input class="form-control" type="text" id="soluong" name="text2" required>
                        </div>
                        <div class="form-group">
                            <label for="giasale">Giá sale:</label><br>
                            <input class="form-control amountInput" type="text" id="giasale" name="text1" required>
                        </div>
                        <div class="form-group">

                            </div>
                        </div>

                                </div>
                            </div>
                        </div>

            <script>
                document.getElementById('file').addEventListener('change', function(event) {
                    const selectedFile = event.target.files[0];
                    const imageURL = URL.createObjectURL(selectedFile);
                    const imageElement = document.createElement('img');
                    imageElement.src = imageURL;
                    imageElement.classList.add('img-fluid'); // Thêm lớp 'img-fluid' cho hình ảnh (Bootstrap)
                    document.getElementById('selectedImage').innerHTML = '';
                    document.getElementById('selectedImage').appendChild(imageElement);
                });
