<body>
    <a href="auth.admin.html">
        <button>Quay lại</button>
    </a>
    <h1 style="text-align: center;">Chọn file</h1>
    <form style="padding: 0 100px 0 100px;" id="addsp">
        <div class="row">
            <div class="col">
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label>Tên sản phẩm:</label><br>
                    <input class="form-control" type="text" id="tensanpham" name="text1" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label>Dung lượng:</label><br>
                    <input class="form-control" type="text" id="dungluong" name="text2" required>
                </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label>Giá sale:</label><br>
                    <input class="form-control" type="number" id="giasale" name="number1" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label>Giá gốc:</label><br>
                    <input class="form-control" type="number" id="giagoc" name="number2" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label>Hình ảnh:</label><br>
                    <input class="form-control" type="file" id="file" name="file" required>
                  </div>
                </div>
              </div>
                <div class="row">
                <div class="col d-flex justify-content-end">
                <button class="btn btn-primary" id="add-file" type="submit">Tải lên</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <h1 style="text-align: center;">Cập nhật</h1>
    <form>
        <div>
            <label for="giagoc">Thông tin tệp:</label>
            <input type="text" id="id-file" name="number2" required>
        </div>
        <div>
            <button id="reloadd" type="button">Cập nhật</button>
        </div>
    </form>
    <h1 style="text-align: center;">File đã Upload</h1>
    <div>
        <table id="fileInfoTable" class="table table-striped">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên tệp</th>
                    <th>Kích thước (bytes)</th>
                    <th>Loại MIME</th>
                </tr>
            </thead>
            <tbody id="fileInfoBody">
            </tbody>
        </table>
    </div>
    <h1 style="text-align: center;">Tất cả hình ảnh</h1>
    <table id="imageTable" class="table table-striped">
        <thead>
            <tr>
                <th>STT</th>
                <th>Tên</th>
                <th>Hình Ảnh</th>
                <th>Xoá</th>
            </tr>
        </thead>
        <tbody id="imageTableBody">
        </tbody>
    </table>
    
</body>
