<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN | QLY Sản phẩm</title>
    <link rel="icon" href="images/marketplace.png" type="image/x-icon" />
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css" />
    <!-- Sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Js Cookies -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <a href="auth.admin.html">
            <button class="btn btn-primary">
                <ion-icon name="return-down-back-outline"></ion-icon>
                Quay lại</button>
        </a>
    </div>
    <h2 class="container mt-3">Form Web & id Grid</h2>
    <div class="container mt-3">
        <table>
            <tbody>
                <tr>
                    <td class="border text-center" style="width: 70px; height: 70px;">Sản phẩm 1</td>
                    <td class="border text-center" style="width: 70px; height: 70px;">Sản phẩm 2</td>
                    <td class="border text-center" style="width: 70px; height: 70px;">Sản phẩm 3</td>
                    <td class="border text-center" style="width: 70px; height: 70px;">Sản phẩm 4</td>
                </tr>
                <tr>
                    <td class="border text-center" style="width: 70px; height: 70px;">Sản phẩm 5</td>
                    <td class="border text-center" style="width: 70px; height: 70px;">Sản phẩm 6</td>
                    <td class="border text-center" style="width: 70px; height: 70px;">Sản phẩm 7</td>
                    <td class="border text-center" style="width: 70px; height: 70px;">Sản phẩm 8</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    

    <h1 style="text-align: center;">Insert Sản phẩm vào Web</h1>

    <div class="container mt-3">
        <form>
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <label for="">Nhập ô muốn insert</label><br>
                            <input type="text" id="number-grid">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="">Nhập tên sản phẩm</label><br>
                            <input type="text" id="number-grid">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="container mt-4">
        <a href="auth.qlysanpham.html">
            <button class="btn btn-primary">
                Thêm sản phẩm
            </button>
        </a>
    </div>
    <h1 style="text-align: center;">File đã Upload</h1>
    <div class="container mt-3">
        <table id="" class="table table-striped">
            <thead>
                    <th>STT</th>
                    <th>Tên sản phẩm</th>
                    <th>Dung lượng</th>
                    <th>Giá gốc</th>
                    <th>Giá ưu đãi</th>
                    <th>Tên ảnh</th>
            </thead>
            <tbody id="additem"></tbody>
        </table>
    </div>
    <h1 style="text-align: center;">Tất cả hình ảnh</h1>
    <div class="container">
        <table id="imageTable" class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Tên</th>
                    <th scope="col">Hình Ảnh</th>
                    <th scope="col">Xoá</th>
                </tr>
            </thead>
            <tbody id="imageTableBody">
            </tbody>
        </table>
    </div>
    
</body>
<script type="module" src="js/checklogin.js"></script>
<script type="module" src="js/qlysanpham.js"></script>
<script type="module" src="js/insert_sanpham.js"></script>
</html>
