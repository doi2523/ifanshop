        .re{
            width: max-content;

<body>
    <h1>User List</h1>
    <button class="re"><a href="admin.html">&larr;Quay lại</a></button>
    <div id="user-list"></div>
    <hr>            
    <fieldset>
    <legend>Thông tin người dùng + 1</legend>
        <div id="user-${index}">
            <form id="get" class="form form-signup">
                <div class="input-block">
                <label for="signup-username">Username</label>
                <input id="signup-username" type="text" name="txt-username-signup" autocomplete="username" required></div>
                <div class="input-block">
                <label for="signup-email">E-mail</label>
                <input id="signup-email" type="email" required name="txt-email-signup"></div>
                <div class="input-block">
                <label for="signup-password">Password</label>
                <input id="signup-password" type="password" required autocomplete="current-password" name="txt-password-signup"></div>
                <button id="signup" type="submit" class="btn-signup" name="bt-signup">Đăng ký</button>
                <div id="signupSuccessMessage" style="display: none;">Đăng ký thành công!</div>
                <p class="notee" id="signupMessage"></p>
            </form>
        <!-- Thêm form con để chỉnh sửa -->
        <div id="edit-form-${index}" style="display: none;">
            <form>
                <label>Username:</label>
                <input type="text" id="edit-username-${index}" value="${user.username}"><br>
                <label>Email:</label>
                <input type="email" id="edit-email-${index}" value="${user.email}"><br>
                <label>Password:</label>
                <input type="password" id="edit-password-${index}" value="${user.password}"><br>
                <!-- Thêm nút Update -->
                <button type="button">Update</button>
            </form>
        </div>
        </div>
        <div id="usersData"></div>
</fieldset>
    <hr><hr>
</body>
